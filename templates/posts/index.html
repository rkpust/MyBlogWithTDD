{% extends 'base.html' %}

{% block content %}
    <h1><marquee behavior="" direction="">Welcome To My Blog</marquee></h1>
    <h2>These are the latest posts</h2>

    <div>
        {% for post in posts%}
        <a href="{{post.get_absolute_url}}">{{post.title}}</a>
        <p>{{post.body | truncatewords:40}}</p>
        {%endfor%}
    </div>
    {% endblock content %}
